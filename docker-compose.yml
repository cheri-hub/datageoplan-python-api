# DataGeoPlan Python API - Docker Compose
# Configuração para deploy on-premise
# Suporta: SIGEF + SICAR

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: production
        PORT: 8000
    container_name: datageoplan-python-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - HOST=0.0.0.0
      - PORT=8000
      # Segurança (configurar em produção):
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - API_KEY=${API_KEY:-change-this-in-production}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      # SICAR
      - SICAR_DRIVER=${SICAR_DRIVER:-tesseract}
    volumes:
      # Dados persistentes
      - ./data/sessions:/app/data/sessions
      - ./data/downloads:/app/data/downloads
      - ./data/logs:/app/data/logs
      - ./data/browser_auth:/app/data/browser_auth
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - datageoplan-network

  # Opcional: Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: datageoplan-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - datageoplan-network
    profiles:
      - with-nginx

networks:
  datageoplan-network:
    driver: bridge

volumes:
  sessions:
  downloads:
  logs:
