# DataGeoPlan Python API - Docker Compose Produção
# Deploy no servidor cherihub.cloud
# Suporta: SIGEF + SICAR

services:
  api:
    image: datageoplan-python-api:latest
    container_name: datageoplan-python-api
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=https://cherihub.cloud,https://datageoplan.cherihub.cloud
      - API_KEY=${API_KEY}
      # SICAR
      - SICAR_DRIVER=tesseract
    volumes:
      # Dados persistentes
      - /opt/datageoplan-python-api/data/sessions:/app/data/sessions
      - /opt/datageoplan-python-api/data/downloads:/app/data/downloads
      - /opt/datageoplan-python-api/data/logs:/app/data/logs
      - /opt/datageoplan-python-api/data/browser_auth:/app/data/browser_auth
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
